<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>a cute alien?</title>
</head>

<body>
    <section class="background">
            <div class="circle"></div>
            <div class="hair">
                <div class="ponytail"></div>
                <div class="ponytail-section1"></div>
                <div class="ponytail-section2"></div>
                <div class="ponytail-section3"></div>
                <div class="hair-band"></div>
            </div>
            <div class="neck"></div>
            <div class="head">
                <div class="chin"></div>
                <div class="shadow"></div>
                <div class="skull"></div>
                <div class="skull-light"></div>
                <div class="skull-sparkle1"></div>
                <div class="skull-sparkle2"></div>
            </div>
            <div class="l-eyebrow">
                <div class="l-circle1"></div>
                <div class="l-circle2"></div>
                <div class="l-circle3"></div>
                <div class="l-circle4"></div>
            </div>
            <div class="l-eye">
                <div class="l-eye-reflex1"></div>
                <div class="l-eye-reflex2"></div>
                <div class="l-eye-reflex3"></div>
            </div>
            <div class="l-eye-sparkles">
                <div class="l-eye-sparkle1"></div>
                <div class="l-eye-sparkle2"></div>
                <div class="l-eye-sparkle3"></div>
            </div>
            <div class="r-eyebrow">
                <div class="r-circle1"></div>
                <div class="r-circle2"></div>
                <div class="r-circle3"></div>
                <div class="r-circle4"></div>
            </div>
            <div class="r-eye">
                <div class="r-eye-reflex1"></div>
                <div class="r-eye-reflex2"></div>
                <div class="r-eye-reflex3"></div>
            </div>
            <div class="r-eye-sparkles">
                <div class="r-eye-sparkle1"></div>
                <div class="r-eye-sparkle2"></div>
                <div class="r-eye-sparkle3"></div>
            </div>
            <div class="l-blush">
                <div class="l-blush-shine"></div>
            </div>
            <div class="r-blush">
                <div class="r-blush-shine"></div>
            </div>
            <div class="nose1"></div>
            <div class="nose2"></div>
            <div class="nose-shine-b"></div>
            <div class="nose-shine-s"></div>
            <div class="mouth">
                <div class="bottom-lip"></div>
                <div class="l-shadow"></div>
                <div class="r-shadow"></div>
                <div class="top-lip1"></div>
                <div class="top-lip2"></div>
                <div class="top-lip3"></div>
                <div class="lip-shine1"></div>
                <div class="lip-shine2"></div>
            </div>
    </section>
</body>

</html>
